<script src='./bower_components/vis/dist/vis-network.min.js'></script>
<body>
<div id='graph'></div>
<script type='text/javascript'>
    var data = {
        nodes: [{id: 'a'}, {id: 'b'}, {id: 'c'}, {id: 'd'}],
        edges: [{ from: "a", to: "b" },
                { from: "b", to: "c", arrows: 'to' },
                { from: "c", to: "d", arrows: 'to' },
                { from: "d", to: "a", arrows: 'to' }]
    }
    data.nodes.forEach(function(n) { n.label = n.id });
    var container = document.querySelector('body');
    var options = {};
    var network = new vis.Network(container, data, options);
    
    var hopOpts = { id: (n)=>n.id,
                    source: (edge) => edge.from,
                    target: (edge) => edge.to,
                    makeHop: Hops.makeHopVisJS }
    var hops = Hops.graphHops(data.nodes, data.edges, hopOpts)
</script>
</body>
